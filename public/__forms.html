<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
  <!-- Spanish consultation form -->
  <form name="consulta-es" netlify netlify-honeypot="bot-field" hidden>
    <input name="bot-field" />
    <input name="nombre" />
    <input name="edad" />
    <input name="email" />
    <input name="telefono" />
    <textarea name="motivo"></textarea>
  </form>

  <!-- English consultation form -->
  <form name="consultation-en" netlify netlify-honeypot="bot-field" hidden>
    <input name="bot-field" />
    <input name="name" />
    <input name="age" />
    <input name="email" />
    <input name="phone" />
    <textarea name="reason"></textarea>
  </form>
</body>
</html>
